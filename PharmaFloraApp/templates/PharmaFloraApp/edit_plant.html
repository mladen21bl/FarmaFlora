{% extends 'PharmaFloraApp/base.html' %}

{% block title %}Uredi biljku{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f4f8f2; /* Blago zelena, kao papir herbarijuma */
        font-family: 'Arial', sans-serif;
    }
    .herbarium-container {
        max-width: 700px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-left: 5px solid #4CAF50; /* Zeleni akcenat */
    }
    .form-control {
        border-radius: 8px;
    }
    .btn-primary {
        background-color: #4CAF50;
        border: none;
    }
    .btn-primary:hover {
        background-color: #388E3C;
    }
    .back-link {
        text-align: center;
        margin-top: 15px;
    }
    .formula {
        font-size: 18px;
        color: rgba(76, 175, 80, 0.7);
        position: absolute;
    }
    .formula-top {
        top: 20px;
        left: 20px;
    }
    .formula-bottom {
        bottom: 20px;
        right: 20px;
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        border: 2px solid #8BC34A; /* Blago zelena boja granica */
        border-radius: 12px; /* Zaobljene ivice */
        background-color: #f9fdf5; /* Svetla herbalna pozadina */
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Blaga unutra≈°nja senka */
        font-size: 16px;
        transition: all 0.3s ease-in-out;
    }
    input:focus, textarea:focus, select:focus {
        border-color: #4CAF50; /* Intenzivnija zelena kada je polje aktivno */
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.5); /* Svetlija aura oko polja */
        outline: none;
    }
    button {
        border-radius: 8px; /* Dugmad takoƒëe mek≈°a */
        padding: 10px;
        font-size: 16px;
    }
</style>

<div class="formula formula-top">C‚ÇÇ‚ÇÄH‚ÇÇ‚ÇÖN‚ÇÉO</div>
<div class="formula formula-bottom">C‚ÇÅ‚ÇÖH‚ÇÇ‚ÇÄO‚ÇÜ</div>

<div class="herbarium-container">
    <h1 class="text-center text-success">üåø Uredi biljku üåø</h1>
    <p class="text-center text-muted">Izvr≈°ite potrebne promjene u podacima biljke.</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">üíæ Spremi promjene</button>
    </form>

    <div class="back-link">
        <a href="{% url 'index' %}" class="text-success">‚Üê Nazad na listu biljaka</a>
    </div>
</div>

{% endblock %}
